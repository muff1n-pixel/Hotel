syntax = "proto3";

import "Figure/FigureConfigurationData.proto";
import "Room/RoomPositionData.proto";

message RoomUserData {
    string id = 1;

    optional string name = 2;
    optional string motto = 3;

    optional FigureConfigurationData figure_configuration = 4;

    optional RoomPositionData position = 5;
    optional uint32 direction = 6;

    optional bool typing = 7;
    optional bool idling = 8;

    optional bool has_rights = 9;

    repeated string actions = 10;
}
