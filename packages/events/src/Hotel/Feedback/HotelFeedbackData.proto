syntax = "proto3";

message HotelFeedbackUserData {
    string id = 1;
    string name = 2;
}

message HotelFeedbackData {
    string id = 1;
    HotelFeedbackUserData user = 2;
    optional string area = 3;
    string description = 4;
    uint32 status = 5;
}

message HotelFeedbackCollectionData {
    repeated HotelFeedbackData feedback = 1; 
}
